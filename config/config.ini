[DEFAULT]
outputdirectory = C:\programs\pyprojects\FileIngestion\dir_output
sourcedirectory = C:\programs\pyprojects\FileIngestion\dir_source
archivedirectory = C:\programs\pyprojects\FileIngestion\archive
filegrouplist = ABC,    organizations, people

[organizations]
delimiter = ,
column_list = ['Index', 'Organization Id', 'Name', 'Website', 'Country', 'Description', 'Founded', 'Industry', 'Number of employees']
column_metadata = {'Index': 'int64', 'Organization Id': 'object', 'Name': 'object', 'Website': 'object', 'Country': 'object', 'Description': 'object', 'Founded': 'int64', 'Industry': 'object', 'Number of employees': 'int64'}

[people]
delimiter = ,
column_list = ['Index', 'User Id', 'First Name', 'Last Name', 'Sex', 'Email', 'Phone', 'Date of birth', 'Job Title']
column_metadata = {'Index': 'int64', 'User Id': 'object', 'First Name': 'object', 'Last Name': 'object', 'Sex': 'object', 'Email': 'object', 'Phone': 'object', 'Date of birth': 'object', 'Job Title': 'object'}

